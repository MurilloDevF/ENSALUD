<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ENSALUD Presupuestal</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>ENSALUD Presupuestal</h1>
      <div id="user-info"></div>
    </header>

    <main>
      <!-- Login Section -->
      <section id="login-section" class="section">
        <h2>Inicio de Sesión</h2>
        <div class="form-group">
          <label for="username">Usuario:</label>
          <input type="text" id="username" placeholder="Ingrese su usuario">
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" placeholder="Ingrese su contraseña">
        </div>
        <button id="login-btn" class="btn btn-primary">Iniciar Sesión</button>
        <div id="login-status" class="status-message"></div>
      </section>

      <!-- Upload Section -->
      <section id="upload-section" class="section hidden">
        <h2>Carga de Archivos</h2>
        <div class="form-group">
          <label for="file-upload">Seleccionar archivo Excel:</label>
          <input type="file" id="file-upload" accept=".xlsx,.xls">
        </div>
        <button id="upload-btn" class="btn btn-primary">Cargar Archivo</button>
        <div id="upload-status" class="status-message"></div>
      </section>

      <!-- Validation Section -->
      <section id="validation-section" class="section hidden">
        <h2>Validación de Datos</h2>
        <div id="validation-info">
          <p>Validar datos cargados antes de procesamiento</p>
        </div>
        <button id="validate-btn" class="btn btn-primary">Validar Datos</button>
        <button id="transform-btn" class="btn btn-secondary">Transformar Datos</button>
        <button id="calculate-btn" class="btn btn-secondary">Calcular Presupuesto</button>
        <div id="validation-status" class="status-message"></div>
      </section>

      <!-- Reports Section -->
      <section id="reports-section" class="section hidden">
        <h2>Reportes</h2>
        <div id="reports-info">
          <p>Generar y exportar reportes de presupuesto</p>
        </div>
        <button id="export-btn" class="btn btn-primary">Exportar Reporte</button>
        <div id="reports-status" class="status-message"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2026 ENSALUD - Sistema de Presupuesto</p>
    </footer>
  </div>

  <script type="module" src="./app.ts"></script>
</body>
</html>
