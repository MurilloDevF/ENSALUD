<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ENSALUD Presupuestal</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>ENSALUD - Sistema Presupuestal</h1>
      <div id="user-info" style="display: none;">
        <span id="username"></span>
        <button id="logout-btn">Cerrar Sesión</button>
      </div>
    </header>

    <main>
      <!-- Login Section -->
      <section id="login-section" class="section">
        <h2>Inicio de Sesión</h2>
        <form id="login-form">
          <div class="form-group">
            <label for="username">Usuario:</label>
            <input type="text" id="username-input" required>
          </div>
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password-input" required>
          </div>
          <button type="submit">Ingresar</button>
        </form>
        <div id="login-message" class="message"></div>
      </section>

      <!-- Main Application (hidden until login) -->
      <div id="main-app" style="display: none;">
        
        <!-- Upload Section -->
        <section id="upload-section" class="section">
          <h2>Carga de Datos</h2>
          <div class="form-group">
            <button id="select-file-btn">Seleccionar Archivo</button>
            <span id="selected-file">Ningún archivo seleccionado</span>
          </div>
          <button id="upload-btn" disabled>Cargar Archivo</button>
          <div id="upload-message" class="message"></div>
        </section>

        <!-- Validation Section -->
        <section id="validation-section" class="section">
          <h2>Validación de Datos</h2>
          <button id="validate-btn">Validar Datos</button>
          <button id="transform-btn">Transformar Datos</button>
          <div id="validation-message" class="message"></div>
          <div id="validation-details"></div>
        </section>

        <!-- Calculations Section -->
        <section id="calculations-section" class="section">
          <h2>Cálculos Presupuestales</h2>
          <button id="calculate-btn">Ejecutar Cálculos</button>
          <div id="calculation-message" class="message"></div>
          <div id="calculation-results"></div>
        </section>

        <!-- Reports Section -->
        <section id="reports-section" class="section">
          <h2>Generación de Reportes</h2>
          <div class="form-group">
            <label for="report-type">Tipo de Reporte:</label>
            <select id="report-type">
              <option value="pdf">PDF</option>
              <option value="excel">Excel</option>
              <option value="csv">CSV</option>
            </select>
          </div>
          <button id="export-report-btn">Exportar Reporte</button>
          <div id="report-message" class="message"></div>
        </section>

      </div>
    </main>

    <footer>
      <p>ENSALUD Presupuestal v1.0.0 - © 2024</p>
    </footer>
  </div>

  <script type="module" src="./app.ts"></script>
</body>
</html>
